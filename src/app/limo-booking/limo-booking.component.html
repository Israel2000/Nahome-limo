<div class="container my-5">
  <h2 class="text-center mb-4">Order Pick up and Drop off</h2>
  
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="pickupLocation" class="form-label">Pick Up Location</label>
        <input type="text" class="form-control" id="pickupLocation" placeholder="Enter pickup location" required>
      </div>
      <div class="col-md-6">
        <label for="dropoffLocation" class="form-label">Drop Off Location</label>
        <input type="text" class="form-control" id="dropoffLocation" placeholder="Enter drop off location" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="passengers" class="form-label">Type of Service</label>
        <select id="passengers" class="form-select" required>
          <option value="" disabled selected>What's occasion?</option>
          <option value="1">Denver International Airport(DIA)</option>
          <option value="2">Birthday</option>
          <option value="3">Tours</option>
          <option value="4">other</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="passengers" class="form-label">Passengers</label>
        <select id="passengers" class="form-select" required>
          <option value="" disabled selected>Select number of passengers</option>
          <option value="1">1 Passenger</option>
          <option value="2">2 Passengers</option>
          <option value="3">3 Passengers</option>
          <option value="4">4 Passengers</option>
          <option value="5">5 Passengers</option>
          <option value="6">6 Passengers</option>
          <option value="7">7 Passengers</option>
          <option value="8">8 Passengers</option>
        </select>
      </div>
      
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Passenger Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter full name" required>
      </div>
      <div class="col-md-6">
        <label for="passengers" class="form-label">Type of Vehicle</label>
        <select id="passengers" class="form-select" required>
          <option value="" disabled selected>cars option</option>
          <option value="1">Suv Suberban - 5 seats</option>
          <option value="2">Sedan - 3 seats</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="dateOfService" class="form-label">Date of Service</label>
        <input type="date" class="form-control" id="dateOfService" required>
      </div>
      <div class="col-md-6">
        <label for="pickupTime" class="form-label">Pick Up Time</label>
        <input type="time" class="form-control" id="pickupTime" required>
      </div>
    </div>

    <!-- Checkbox Section: Round Trip and ASAP options -->
    <div class="container mt-5">
      <!-- Checkbox Section: Round Trip and ASAP options -->
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="roundTrip"
            (click)="toggleVisibility()"
          />
          <label class="form-check-label" for="roundTrip">Round Trip</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="asap" />
          <label class="form-check-label" for="asap">ASAP</label>
        </div>
      </div>
    
      <!-- Additional fields, visible only when "Round Trip" is checked -->
      <div class="row mb-3" *ngIf="isVisible">
        <div class="col-md-6">
          <label for="dateOfService" class="form-label">Date of Service</label>
          <input type="date" class="form-control" id="dateOfService" required />
        </div>
        <div class="col-md-6">
          <label for="pickupTime" class="form-label">Pick Up Time</label>
          <input type="time" class="form-control" id="pickupTime" required />
        </div>
      </div>
    </div>
   

    <!-- Submit Button -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Reserve Now</button>
    </div>
    

  </form>
</div>
