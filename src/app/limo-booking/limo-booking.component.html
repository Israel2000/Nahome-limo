<div class="container mt-3 mb-3">
  <h3 class="text-center mb-4">Pick Up and Drop Off Form</h3>
  <form>
    <div class="row">
      <!-- Pick Up Location -->
      <div class="col-md-6 mb-3">
        <label for="pickupLocation" class="form-label">Pick Up Location</label>

        <select class="form-control mb-3" id="vehicleType" (change)="calculatePrice()" [(ngModel)]="pickupLocation" name="pickupLocation" required>
          <option value="" disabled selected>Select Pickup Area</option>
          <option value="DEN">DEN (Airport)</option>
          <option value="Denver Downtown">Denver Downtown</option>
          <option value="Denver">Denver</option>
          <option value="Littleton">Littleton</option>
          <option value="Lakewood">Lakewood</option>
          <option value="Boulder">Boulder</option>
          <option value="Castlerock">Castlerock</option>
          <option value="Arvada">Arvada</option>
          <option value="BROOMFIELD">BROOMFIELD</option>
          <option value="Colorado Springs">Colorado Springs</option>
        </select>

        <label for="exactPickupAddress" class="form-label ">Exact Pickup Address</label>

        <input
          type="text"
          class="form-control"
          id="exactPickupAddress"
          name="exactPickupAddress"
          placeholder="Enter Exact Pick Up Address"
          [(ngModel)]="exactPickupAddress"
          required
        />


        <!-- Select Region (Radio buttons: West or East) -->
        <div *ngIf="pickupLocation === 'DEN'" class="row mt-2">
          <div class="col-md-12">
            <label class="form-label">Select Region</label>
            <div class="form-check">
              <input
                type="radio"
                id="west"
                name="region"
                class="form-check-input"
                value="west"
                [(ngModel)]="locationOption"
              />
              <label class="form-check-label" for="west">West</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                id="east"
                name="region"
                class="form-check-input"
                value="east"
                [(ngModel)]="locationOption"
              />
              <label class="form-check-label" for="east">East</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Drop Off Location -->
      <div class="col-md-6 mb-3">
        <label for="dropoffLocation" class="form-label">Drop Off Location</label>

        <select class="form-control mb-3" id="vehicleType" (change)="calculatePrice()" [(ngModel)]="dropoffLocation" name="dropoffLocation" required>
          <option value="" disabled selected>Select Drop Off Area</option>
          <option value="DEN">DEN (Airport)</option>
          <option value="Denver Downtown">Denver Downtown</option>
          <option value="Denver">Denver</option>
          <option value="Littleton">Littleton</option>
          <option value="Lakewood">Lakewood</option>
          <option value="Boulder">Boulder</option>
          <option value="Castlerock">Castlerock</option>
          <option value="Arvada">Arvada</option>
          <option value="BROOMFIELD">BROOMFIELD</option>
          <option value="Colorado Springs">Colorado Springs</option>
        </select>

        <label for="exactDropOffAddress" class="form-label">Exact Drop Off Address</label>
        <input
        type="text"
        class="form-control"
        id="exactDropOffAddress"
        name="exactDropOffAddress"
        placeholder="Enter Exact Drop Off Address"
        [(ngModel)]="exactDropOffAddress"
        required
      />
        
        <!-- Display City under Drop Off Location -->
        <div *ngIf="city" class="mt-2">
          <p><strong>City:</strong> {{ city }}</p>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Passenger Name -->
      <div class="col-md-6 mb-3">
        <label for="passengerName" class="form-label">Passenger Name</label>
        <input
          type="text"
          class="form-control"
          id="passengerName"
          name="passengerName"
          placeholder="Enter passenger name"
          [(ngModel)]="passengerName"
          required
        />
      </div>

      <!-- Passenger Phone -->
      <div class="col-md-6 mb-3">
        <label for="passengerPhone" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="passengerPhone"
          placeholder="Enter phone number"
          required
          [(ngModel)]="passengerPhone"
          name="phone"
          (ngModelChange)="validatePhoneNumber()"
          pattern="[0-9]*"  
        />
        <!-- Error message if phone number contains letters -->
        <div *ngIf="passengerPhone && !phoneNumberValid" class="text-danger">
          Please enter a valid phone number (numbers only).
        </div>
      </div>
      
      
      
    </div>

    <div class="row">
      <!-- Passenger Email -->
      <div class="col-md-6 mb-3">
        <label for="passengerEmail" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="passengerEmail"
          placeholder="Enter email address"
          required
          [(ngModel)]="passengerEmail"
          name="email"
          (ngModelChange)="validateEmail()"
        />
        <!-- Error message if email is invalid -->
        <div *ngIf="passengerEmail && !emailValid" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>
      

      <!-- Pick Up Date and Time (inside 1 col-md-6) -->
      <div class="col-md-6 mb-3">
        <div class="row">
          <!-- Pick Up Date -->
          <div class="col-md-6 mb-3">
            <label for="pickupDate" class="form-label">Pick Up Date</label>
            <input
              type="date"
              class="form-control"
              id="pickupDate"
              required
              [(ngModel)]="pickupDate"
              [min]="currentDate"
              name="pickupDate"  
            />
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="pickupTime" class="form-label">Pick Up Time</label>
            <input
              type="time"
              class="form-control"
              id="pickupTime"
              required
              [(ngModel)]="pickupTime"
              [min]="currentTime"
              name="pickupTime"  
            />
          </div>
          
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Vehicle Type (Dropdown with Placeholder inside input) -->
      <div class="col-md-3 mb-3">
        <label for="vehicleType" class="form-label">Vehicle Type</label>
        <select (change)="calculatePrice()" class="form-control" id="vehicleType" [(ngModel)]="vehicleType" name="vehicleType" required>
          <option value="" disabled selected>Select vehicle type</option>
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
        </select>
      </div>
    
      <!-- How Many Passengers (Dropdown with Placeholder inside input) -->
      <div class="col-md-3 mb-3">
        <label for="passengerCount" class="form-label">How Many Passengers</label>
        <select class="form-control" id="passengerCount" [(ngModel)]="passengerCount" name="passengerCount" required>
          <option value="" disabled selected>Choose number of passengers</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>
    
      <!-- Round Trip Checkbox -->
      <div class="col-md-3 mb-3 d-flex align-items-center">
  <div class="form-group">
    <!-- Round Trip Checkbox -->
    <div class="form-check">
      <input
        type="checkbox"
        id="roundTrip"
        name="roundTrip"
        class="form-check-input"
        [(ngModel)]="isRoundTrip"
      />
      <label for="roundTrip" class="form-check-label">Round Trip</label>
    </div>

    
  </div>
</div>


    <!-- Date of Service and Pickup Time -->

      <div class="col-md-3 mb-3">
        <div *ngIf="isRoundTrip" class="mt-3">
      <label for="firstDate">Date Of Service</label>
      <input
        type="date"
        id="firstDate"
        name="firstDate"
        class="form-control"
      />
      <label for="lastDate" class="mt-2">PickUp Time</label>
      <input
        type="time"
        id="lastDate"
        name="lastDate"
        class="form-control"
      />
    </div>
      </div>
    </div>

    <div>
      <label for="price" class="form-label">Price</label>
        <div class="form-control-plaintext">
          {{price}}
        </div>
    </div>
     

    <!-- Submit Button -->
    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
